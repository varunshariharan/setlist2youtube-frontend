<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Setlist2YouTube</title>
    <style>
      body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 300px; }
      #log{ margin-top: 8px; font-size: 12px; white-space: pre-wrap; max-height: 200px; overflow-y: auto; border: 1px solid #e5e7eb; padding: 8px; border-radius: 6px; }
      button{ background:#111827; color:#fff; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; width: 100%; font-size: 14px; }

    <div style="margin-bottom:12px;">
      <button id="createBtn">🎵 Create YouTube Playlist</button>
      <button id="clearBtn" style="display:none; margin-top:8px; background:#dc2626;">🗑️ Clear Job</button>

    <div id="log"></div>
    <script src="popup.js"></script>
