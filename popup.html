<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Setlist2YouTube</title>
    <style>
      body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; }
      #log{ margin-top: 8px; font-size: 12px; white-space: pre-wrap; max-width: 320px; }
      button{ background:#111827; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; margin-right:6px; }
      input, select{ padding:6px; border-radius:6px; border:1px solid #d1d5db; }
      label{ font-size: 12px; color:#374151; }
    </style>
  </head>
  <body>
    <div style="margin-bottom:8px;">
      <label>API Base URL: <input id="apiBase" value="http://localhost:4000" style="width:260px"/></label>
    </div>
            <div style="margin-bottom:8px;">
      <label>Privacy: 
        <select id="privacy">
          <option value="unlisted" selected>Unlisted</option>
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </label>
    </div>
    <div style="margin-bottom:8px;">
      <button id="saveCfg">Save</button>
      <button id="createBtn">Create Playlist</button>
      <button id="retryBtn">Retry Unfound</button>
      <button id="viewLogs">View Logs</button>
      <button id="parseBtn">Parse Current Page</button>
    </div>
    <div id="log"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
